<div class="container py-5">
  <h1>Books</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let book of books">
      <div class="card" style="width: 18rem">
        <img
          src="{{ 'http://localhost:3000/books/' + book.cover }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-title">By: {{ book.author }}</h6>
          <p class="card-text">
            {{ book.desc }}
          </p>
          <a class="btn btn-primary" (click)="addBookToCart(book._id)"
            >Add to cart</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
